<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
 let socket = new WebSocket('ws://localhost:8080');
 //在浏览里没有原生的on('open') EventEmitter
 socket.onopen = function(){
   console.log('连接已经打开');
   socket.send('你好');
 }
 socket.onmessage = function(event){
   console.log(event.data);
 }
</script>
</body>
</html>
